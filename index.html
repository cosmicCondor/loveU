<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una experiencia especial para ti</title>
    <link href="https://fonts.googleapis.com/css2?family=Brush+Script+MT:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="scene-image" src="1.jpeg" alt="Escena romántica">
        </div>
        <div class="content">
            <h1>Una experiencia especial para ti</h1>
            <div id="question-container">
                <p id="question">¿Cuál es nuestra canción favorita?</p>
                <input type="text" id="answer" placeholder="Tu respuesta aquí">
                <button id="submit" onclick="checkAnswer()">Enviar</button>
            </div>
        </div>
    </div>
</body>
</html>
